<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>WeightConverter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-5 text-center mt-5 mb-4">
                    Weight Converter
                </h1>
                <form class="form-group mb-2">
                    <input type="number" class="form-control form-control-lg"  id="inputId" placeholder="Enter pound......">
                </form>
                <div id="output">
                    <div class="card bg-primary  mb-2 ">
                        <div class="card-block">
                            <h4>Grames</h4>
                            <div id="goutput"></div>
                        </div>
                        
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Kilogrames</h4>
                            <div id="kgoutput"></div>
                        </div>
                        
                    </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                             <h4>Ounces</h4>
                            <div id="ozgrames">
                               
                            </div>
                        </div>
                    </div>
                </div>
             
              
            </div>
            
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
